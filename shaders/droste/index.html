<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Shader Viewer</title>
  <link rel="stylesheet" href="../../css/shader.css">
</head>

<body>
  <div id="loading">Loading</div>
  <canvas class="canvas" id="canvas"></canvas>

  <div id="ui">
    <h1 style="margin-bottom: 0vh;">Droste Effect</h1>

    <div class="buttons">
      <h3 id="copyText">Copies</h3>
      <input style="width: 70%;" type="range" min="0" max="10" value="2" id="sliderCopy">
    </div>
    <div class="buttons">
        <h3 id="zoomText">Zoom</h3>
    <input style="width: 70%;" type="range" min="1" max="50" value="15" id="sliderZoom">
    </div>
    <div class="buttons">
        <h3 id="angleText">Angle</h3>
    <input style="width: 70%;" type="range" min="1" max="360" value="5" id="sliderAngle">
    </div>

  </div>

  <script type="module" src="index.ts"></script>
</body>

</html>
