<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Shader Viewer</title>
  <link rel="stylesheet" href="../../css/shader.css">
</head>

<body>
  <div id="loading">Loading</div>
  <canvas class="canvas" id="canvas"></canvas>
  <canvas class="canvas" id="canvas2d"></canvas>

  <div id="ui">
    <h1>Conway's Game of Life</h1>
    <div class="buttons">
      <div id="setup">
        <input type="color" value="#fff" id="color">
        <input type="number" min="1" max="100" value="10" id="size">
        <button type="button" id="clear">Clear</button>
        <button type="button" id="random">Random</button>
        <button type="button" id="start">Start</button>
      </div>   
      <div id="simulation">
        <div class="simulation">
          <input type="color" value="#fff" id="colorSim">
          <button type="button" id="stop">Stop</button>
        <div class="buttons">
          <input type="range" min="0" max="144" value="5" id="slider">
          <h3 id="fps">5 FPS</h3>
        </div>

        </div>

      </div>   

    </div>
  </div>

  <script type="module" src="index.ts"></script>
</body>

</html>
