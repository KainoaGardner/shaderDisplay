<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Shader Viewer</title>
  <link rel="stylesheet" href="../../css/shader.css">
</head>

<body>
  <div id="loading">Loading</div>
  <canvas class="canvas" id="canvas"></canvas>

  <div id="ui">
    <h1 style="margin-bottom: 0vh;">Slide Transitions</h1>

    <div class="buttons">
        <input class="check slideButton" type="checkbox" id="reverse">
        <h3>Reverse</h3>
        <input style="width: 50%;" type="range" min="0" max="100" value="25" id="slider">
        <h3 id="speedAmount">Speed: 1</h3>
    </div>

    <div class="buttons">
        <button class="slideButton" type="button" id="hori">Horizontal</button>
        <button class="slideButton" type="button" id="vert">Vertical</button>
        <button class="slideButton" type="button" id="fade">Fade</button>
        <button class="slideButton" type="button" id="dissolve">Dissolve</button>
        <button class="slideButton" type="button" id="block">Block</button>
    </div>
    <div class="buttons">
        <button class="slideButton" type="button" id="spiral">Spiral</button>
        <button class="slideButton" type="button" id="circle">Circle</button>
        <button class="slideButton" type="button" id="clock">Clock</button>
        <button class="slideButton" type="button" id="cube">Cube</button>
        <button class="slideButton" type="button" id="rotate">Rotate</button>
    </div>


  </div>

  <script type="module" src="index.ts"></script>
</body>

</html>
